<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Company Name</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body class="min-h-screen bg-slate-50 dark:bg-black dark:text-white">

    <!-- Header -->
    <div id="header"></div>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto py-8 flex flex-col md:flex-row items-center md:items-start">
        <div class="w-full md:w-1/2 p-4">
            <img src="../src/assets/images/9_signup.png" alt="Sign Up Image" class="w-full h-auto">
        </div>
        <div class="w-full md:w-1/2 p-4">
            <h2 class="text-2xl font-bold mb-4">Login</h2>
            <form>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <button type="submit" class="w-full bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600">Login</button>
            </form>
            <div class="mt-4">
                <p class="text-center text-gray-500">Or log in with</p>
                <div class="flex justify-center space-x-4 mt-2">
                    <div id="g_id_onload"
                         data-client_id="YOUR_CLIENT_ID_HERE"
                         data-context="signin"
                         data-callback="handleCredentialResponse">
                    </div>
                    <div class="g_id_signin"
                         data-type="standard"
                         data-shape="rectangular"
                         data-theme="outline"
                         data-text="signin_with"
                         data-size="large"
                         data-logo_alignment="left">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="../src/components/common/header.js"></script>
    <script src="../src/components/common/footer.js"></script>
    <script>
        function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);
            // Send the token to your backend for verification and login
        }
    </script>
</body>
</html>
